<form [formGroup]="formName">
  <label>{{ field.label }}</label>
  <mat-radio-group>
    @for (option of field.options; track option) {
      <mat-radio-button
        [name]="field.fieldName"
        [formControlName]="field.fieldName"
        [value]="option.value"
        >{{ option.label }}</mat-radio-button
      >
    }
  </mat-radio-group>
</form>
